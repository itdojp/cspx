exit_code:
  eq: 1
status:
  eq: "fail"
checks:
  - name:
      eq: "check"
    status:
      eq: "fail"
    counterexample:
      present: true
      trace_len:
        eq: 2
      tags:
        contains: ["divergence"]
      source_spans:
        any:
          - path:
              contains: "model.cspm"
            start_line:
              eq: 6
    stats:
      states:
        eq: 2
      transitions:
        eq: 2
